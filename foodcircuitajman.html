<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open PDF with Clickable Links</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .open-pdf-link {
      display: inline-block;
      padding: 20px 40px;
      background-color: #4caf50;
      color: white;
      font-size: 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .open-pdf-link:hover {
      background-color: #388e3c;
    }

    object, embed {
      width: 100%;
      height: 100vh;
      border: none;
    }

    /* Fallback text style */
    p {
      text-align: center;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Attempt to embed the PDF in all browsers -->
  <object data="foodcircuit.pdf" type="application/pdf" width="100%" height="100%">
    <embed src="foodcircuit.pdf" type="application/pdf" width="100%" height="100%">

    <!-- Fallback content for browsers that do not support embedded PDFs -->
    <p>Your browser does not support embedded PDFs. <br>
      <a href="foodcircuit.pdf" class="open-pdf-link" target="_blank">Click here to view the PDF</a>
    </p>
  </object>

</body>
</html>
