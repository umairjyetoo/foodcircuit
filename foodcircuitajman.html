<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open PDF with Clickable Links</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .open-pdf-link {
      display: inline-block;
      padding: 20px 40px;
      background-color: #4caf50;
      color: white;
      font-size: 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .open-pdf-link:hover {
      background-color: #388e3c;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none; /* Hide iframe initially */
    }

    /* Fallback text style */
    p {
      text-align: center;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Embed the PDF using an iframe -->
  <iframe id="pdf-frame" src="foodcircuit.pdf" type="application/pdf"></iframe>

  <!-- Fallback content for browsers that do not support PDFs -->
  <p id="fallback" style="display: none;">Your browser does not support embedded PDFs. <br>
    <a href="foodcircuit.pdf" class="open-pdf-link" target="_blank">Click here to view the Page</a>
  </p>

  <script>
    const pdfFrame = document.getElementById('pdf-frame');
    const fallback = document.getElementById('fallback');

    // Check if PDF loaded correctly
    pdfFrame.onload = function() {
      // If loaded successfully, show the iframe and hide fallback
      pdfFrame.style.display = 'block';
      fallback.style.display = 'none';
    };

    pdfFrame.onerror = function() {
      // If error loading PDF, show fallback content
      pdfFrame.style.display = 'none';
      fallback.style.display = 'block';
    };
    
    // Redirect to PDF if it doesn't load
    window.onload = function() {
      // Check if iframe is loaded after a timeout
      setTimeout(function() {
        if (pdfFrame.style.display === 'none') {
          window.location.href = 'foodcircuit.pdf'; // Redirect to PDF
        }
      }, 2000); // Adjust timeout as needed
    };
  </script>

</body>
</html>
