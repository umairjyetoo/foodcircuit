<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open PDF with Clickable Links</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .open-pdf-link {
      display: inline-block;
      padding: 20px 40px;
      background-color: #4caf50;
      color: white;
      font-size: 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .open-pdf-link:hover {
      background-color: #388e3c;
    }

    iframe {
      width: 100%;
      height: 90vh; /* Adjust height for better visibility */
      border: none;
      display: none; /* Hide iframe initially */
    }

    /* Fallback text style */
    p {
      text-align: center;
      font-size: 20px;
      color: #333;
      display: none; /* Hide fallback text initially */
    }
  </style>
</head>
<body>

  <!-- Embed the PDF using an iframe -->
  <iframe id="pdf-frame" src="foodcircuit.pdf" type="application/pdf"></iframe>

  <!-- Fallback content for browsers that do not support PDFs -->
  <p id="fallback-message">Your browser does not support embedded PDFs. <br>
    <a href="foodcircuit.pdf" class="open-pdf-link" target="_blank">Click here to view the Page</a>
  </p>

  <script>
    const pdfFrame = document.getElementById('pdf-frame');
    const fallbackMessage = document.getElementById('fallback-message');

    // Function to check if the PDF loads correctly
    function checkPdfLoad() {
      pdfFrame.onload = function() {
        pdfFrame.style.display = 'block'; // Show iframe if loaded successfully
      };

      pdfFrame.onerror = function() {
        pdfFrame.style.display = 'none'; // Hide iframe if there's an error
        fallbackMessage.style.display = 'block'; // Show fallback message
      };
    }

    // Run the PDF load check
    checkPdfLoad();

    // Redirect to PDF if iframe does not load within a specific time
    setTimeout(() => {
      if (pdfFrame.style.display === 'none') {
        window.location.href = 'foodcircuit.pdf'; // Redirect to the PDF if the iframe does not load
      }
    }, 5000); // 5 seconds timeout
  </script>

</body>
</html>
