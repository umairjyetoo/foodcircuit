<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive PDF Viewer with Links</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #pdf-viewer {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 100%;
      height: auto;
      border: none;
    }

    .pdf-annotations {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none; /* This allows clicks to pass through to annotations */
    }

    .pdf-link {
      position: absolute;
      pointer-events: auto;
      cursor: pointer;
      color: blue;
    }

    /* Adjust for mobile devices */
    @media (max-width: 768px) {
      canvas {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div id="pdf-viewer">
    <canvas id="pdf-canvas"></canvas>
    <div class="pdf-annotations" id="pdf-annotations"></div>
  </div>

  <!-- PDF.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    const url = 'foodcircuit.pdf'; // Path to your PDF

    const renderPDF = (pdf, page) => {
      const scale = 1.5; // Adjust scale for your needs
      const viewport = page.getViewport({ scale });

      const canvas = document.getElementById('pdf-canvas');
      const context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;

      const renderContext = {
        canvasContext: context,
        viewport: viewport
      };

      // Render the PDF page
      page.render(renderContext);

      // Render the annotations (links) on top of the canvas
      page.getAnnotations().then(annotations => {
        const annotationLayerDiv = document.getElementById('pdf-annotations');
        annotationLayerDiv.innerHTML = ''; // Clear previous annotations

        annotations.forEach(annotation => {
          if (annotation.subtype === 'Link' && annotation.url) {
            const linkElement = document.createElement('a');
            linkElement.href = annotation.url;
            linkElement.target = '_blank';
            linkElement.classList.add('pdf-link');

            // Set position based on annotation coordinates
            const rect = annotation.rect;
            const [x1, y1, x2, y2] = rect;
            const scaleFactor = viewport.transform[0];

            linkElement.style.left = `${x1 * scaleFactor}px`;
            linkElement.style.top = `${viewport.height - y2 * scaleFactor}px`; // Flip Y axis
            linkElement.style.width = `${(x2 - x1) * scaleFactor}px`;
            linkElement.style.height = `${(y2 - y1) * scaleFactor}px`;

            annotationLayerDiv.appendChild(linkElement);
          }
        });
      });
    };

    // Load and render the PDF
    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(function(pdf) {
      pdf.getPage(1).then(function(page) {
        renderPDF(pdf, page);
      });
    });
  </script>

</body>
</html>
