<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open PDF with Clickable Links</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevents scrolling */
    }

    .pdf-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fallback {
      display: none; /* Hide fallback by default */
      text-align: center;
      font-size: 20px;
      color: #333;
    }

    .open-pdf-link {
      display: inline-block;
      padding: 20px 40px;
      background-color: #4caf50;
      color: white;
      font-size: 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .open-pdf-link:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="pdf-container">
    <iframe id="pdf-frame" src="foodcircuit.pdf" type="application/pdf"></iframe>
    <div class="fallback" id="fallback">
      Your browser does not support embedded PDFs. <br>
      <a href="foodcircuit.pdf" class="open-pdf-link" target="_blank" id="pdf-link">Click here to view the PDF</a>
    </div>
  </div>

  <script>
    // Check if the iframe successfully loads the PDF
    const pdfFrame = document.getElementById('pdf-frame');
    const fallback = document.getElementById('fallback');

    pdfFrame.onload = function() {
      // If the PDF loads successfully, hide the fallback message
      fallback.style.display = 'none';
    };

    pdfFrame.onerror = function() {
      // If an error occurs, show the fallback message
      pdfFrame.style.display = 'none';
      fallback.style.display = 'block';
      
      // Automatically click the link to open the PDF in a new tab after a delay
      setTimeout(() => {
        document.getElementById('pdf-link').click();
      }, 1000); // Optional: Adjust delay if needed
    };
  </script>

</body>
</html>
