<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer with Clickable Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf_viewer.min.css">
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #pdf-viewer-container {
      width: 100%;
      height: 100vh;
    }
    
    #viewer {
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    .pdfViewer {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div id="pdf-viewer-container">
    <div id="viewer" class="pdfViewer"></div>
  </div>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf_viewer.min.js"></script>

  <script>
    const url = 'foodcircuit.pdf'; // Path to your PDF

    // Initialize the PDF.js viewer
    const pdfViewerContainer = document.getElementById('viewer');
    const eventBus = new pdfjsViewer.EventBus();
    const pdfLinkService = new pdfjsViewer.PDFLinkService({
      eventBus: eventBus
    });
    const pdfFindController = new pdfjsViewer.PDFFindController({
      eventBus: eventBus,
      linkService: pdfLinkService,
    });
    
    const pdfViewer = new pdfjsViewer.PDFViewer({
      container: pdfViewerContainer,
      eventBus: eventBus,
      linkService: pdfLinkService,
      findController: pdfFindController,
    });
    
    pdfLinkService.setViewer(pdfViewer);

    // Load the PDF
    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(function(pdfDocument) {
      pdfViewer.setDocument(pdfDocument);
      pdfLinkService.setDocument(pdfDocument, null);
    });

    // Rescale PDF to fit screen
    window.addEventListener('resize', () => {
      pdfViewer.currentScaleValue = 'page-width';
    });

    // Initially set to fit width
    pdfViewer.currentScaleValue = 'page-width';
  </script>
</body>
</html>
