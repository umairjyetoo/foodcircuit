<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open PDF with Clickable Links</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .open-pdf-link {
      display: inline-block;
      padding: 20px 40px;
      background-color: #4caf50;
      color: white;
      font-size: 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .open-pdf-link:hover {
      background-color: #388e3c;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    /* Fallback text style */
    p {
      text-align: center;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Embed the PDF using an iframe -->
  <iframe id="pdf-frame" src="foodcircuit.pdf" type="application/pdf" onerror="handlePdfError()"></iframe>

  <!-- Fallback content for browsers that do not support PDFs -->
  <p id="fallback" style="display: none;">
    Your browser does not support embedded PDFs. <br>
    <a href="foodcircuit.pdf" class="open-pdf-link" target="_blank" id="pdf-link">Click here to view the PDF</a>
  </p>

  <script>
    // Function to handle PDF loading error
    function handlePdfError() {
      // Hide the iframe
      document.getElementById('pdf-frame').style.display = 'none';
      // Show the fallback message
      const fallback = document.getElementById('fallback');
      fallback.style.display = 'block';
      // Automatically click the link after a slight delay
      setTimeout(() => {
        document.getElementById('pdf-link').click();
      }, 1000); // Adjust the timeout as necessary
    }
  </script>

</body>
</html>
