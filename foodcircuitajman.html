<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open PDF with Clickable Links</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    .open-pdf-link {
      display: inline-block;
      padding: 20px 40px;
      background-color: #4caf50;
      color: white;
      font-size: 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .open-pdf-link:hover {
      background-color: #388e3c;
    }

    /* Fallback text style */
    p {
      text-align: center;
      font-size: 20px;
      color: #333;
      display: none; /* Hide fallback text initially */
    }
  </style>
</head>
<body>

  <!-- Fallback content for browsers that do not support PDFs -->
  <p id="fallback-message">Your browser does not support embedded PDFs. <br>
    <a href="foodcircuit.pdf" class="open-pdf-link" target="_blank">Click here to view the PDF</a>
  </p>

  <script>
    // Attempt to load the PDF directly
    window.onload = function() {
      const pdfUrl = 'foodcircuit.pdf';
      const iframe = document.createElement('iframe');

      iframe.src = pdfUrl;
      iframe.style.width = '100%';
      iframe.style.height = '90vh'; // Adjust height for better visibility
      iframe.style.border = 'none';

      // Append iframe to body
      document.body.appendChild(iframe);

      // Fallback if PDF fails to load
      iframe.onerror = function() {
        iframe.style.display = 'none'; // Hide iframe if there's an error
        document.getElementById('fallback-message').style.display = 'block'; // Show fallback message
      };
    };
  </script>

</body>
</html>
