<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer with Clickable Links</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #viewerContainer {
      width: 100%;
      height: 100vh;
      overflow: auto;
    }

    #pdf-viewer {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div id="viewerContainer">
    <canvas id="pdf-viewer"></canvas>
    <div id="textLayer" class="textLayer"></div>
  </div>

  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <script>
    const url = 'foodcircuit.pdf'; // Path to your PDF

    const pdfjsLib = window['pdfjs-dist/build/pdf'];

    // Load the PDF
    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(function(pdf) {
      console.log('PDF loaded');

      // Fetch the first page
      pdf.getPage(1).then(function(page) {
        console.log('Page loaded');

        const scale = 1.5;
        const viewport = page.getViewport({ scale: scale });

        // Prepare canvas using PDF page dimensions
        const canvas = document.getElementById('pdf-viewer');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Render the page into the canvas context
        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        page.render(renderContext).promise.then(function() {
          console.log('Page rendered');

          // Render the text layer (for annotations like links)
          const textLayerDiv = document.getElementById('textLayer');
          const textContent = page.getTextContent();
          textContent.then(function(textContent) {
            const textLayer = new pdfjsLib.renderTextLayer({
              textContent: textContent,
              container: textLayerDiv,
              viewport: viewport,
              textDivs: [],
              enhanceTextSelection: true, // Enable if needed for interaction
            });
            textLayer.render();
          });
        });
      });
    }, function (reason) {
      console.error('Error loading PDF: ' + reason);
    });
  </script>
</body>
</html>
