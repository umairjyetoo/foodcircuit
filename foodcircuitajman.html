<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open PDF with Clickable Links</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .open-pdf-link {
      display: inline-block;
      padding: 20px 40px;
      background-color: #4caf50;
      color: white;
      font-size: 24px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .open-pdf-link:hover {
      background-color: #388e3c;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    /* Fallback text style */
    p {
      text-align: center;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Fallback content for browsers that do not support PDFs -->
  <p>If you're not redirected within 3 seconds then click below<br>
    <a id="pdf-link" href="foodcircuit.pdf" class="open-pdf-link" target="_blank">Click here to view the Page</a>
  </p>

  <script>
    // Automatically click the link after 2 seconds
    setTimeout(function() {
      document.getElementById('pdf-link').click();
    }, 1000);
  </script>

</body>
</html>
