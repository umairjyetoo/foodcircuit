<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      background-color: white;
    }

    .header {
      text-align: center;
      padding: 15px;
      background-color: #3a87ad;
      color: white;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .pdf-viewer {
      width: 100%;
      height: calc(100% - 60px); /* Account for header height */
      border: none;
      position: absolute;
      top: 60px;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="header">Food Circuit - PDF Viewer</div>
  <embed class="pdf-viewer" src="foodcircuit.pdf#toolbar=0&navpanes=0&scrollbar=1" type="application/pdf" />
</body>
</html>
