<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open PDF with Clickable Links</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .pdf-container {
      width: 100%;
      height: 100vh;
    }

    .pdf-fallback {
      text-align: center;
      font-size: 20px;
      color: #333;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Embed the PDF in an object tag -->
  <object class="pdf-container" data="foodcircuit.pdf" type="application/pdf">
    <!-- Fallback content for browsers that do not support PDF embedding -->
    <p class="pdf-fallback">It appears your browser doesn't support PDFs. You can <a href="foodcircuit.pdf" target="_blank">click here to download the PDF</a> instead.</p>
  </object>

</body>
</html>
